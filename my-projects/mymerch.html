<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMerch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero reveal">
  <h1>MyMerch</h1>
  <p>Simple merch store</p>
</header>

<main class="container grid grid-3">
  <div class="product-card reveal">
    <h3>T-Shirt</h3>
    <p>$25</p>
    <button class="btn action-btn">Add to Cart</button>
  </div>

  <div class="product-card reveal">
    <h3>Hoodie</h3>
    <p>$55</p>
    <button class="btn action-btn">Add to Cart</button>
  </div>

  <div class="product-card reveal">
    <h3>Cap</h3>
    <p>$20</p>
    <button class="btn action-btn">Add to Cart</button>
  </div>
</main>

<script src="script.js" defer></script>
</body>
</html>
