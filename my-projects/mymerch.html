<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMerch Store | Kimmy Kitty</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Container */
main { max-width: 1200px; margin: auto; padding: 2rem 1rem; display: grid; gap: 1.5rem; grid-template-columns: 1fr; }
@media(min-width:768px){ main { grid-template-columns: repeat(2,1fr); } }
@media(min-width:1024px){ main { grid-template-columns: repeat(3,1fr); } }

/* Product cards */
.product-card { background:#fff; padding:2rem; border-radius:1rem; text-align:center; cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; box-shadow:0 4px 8px rgba(0,0,0,0.05); }
.product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow:0 20px 40px rgba(0,0,0,0.15); }
.product-card h2 { margin-bottom:0.5rem; color:#1e3a8a; font-size:1.5rem; }
.product-card p { color:#4b5563; margin-bottom:0.5rem; }
.price { font-weight: bold; font-size:1.2rem; color:#16a34a; margin-bottom:1rem; }
button.add-to-cart { padding:0.5rem 1rem; border:none; border-radius:0.5rem; background:#2563eb; color:#fff; cursor:pointer; transition: background 0.3s; }
button.add-to-cart:hover { background:#1e40af; }
</style>
</head>
<body>

<header class="reveal">
  <h1>MyMerch Store</h1>
  <p>Interactive store with product prices and add-to-cart buttons</p>
</header>

<main id="products-container">
  <!-- Products will be injected here by JavaScript -->
</main>

<footer class="reveal">
  <p>Â© 2026 Kimmy Kitty | <a href="https://github.com/KikiCreations89" target="_blank">GitHub</a></p>
</footer>

<script>
// Product data
const products = [
  { name: "T-Shirt", price: 19.99 },
  { name: "Hoodie", price: 39.99 },
  { name: "Koozie", price: 9.99 },
  { name: "Stickers", price: 4.99 },
  { name: "Coaster", price: 14.99 },
  { name: "Mousepad", price: 9.99 }
];

// Inject products into the page
const container = document.getElementById('products-container');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card reveal';
  
  card.innerHTML = `
    <h2>${product.name}</h2>
    <p class="price">$${product.price.toFixed(2)}</p>
    <button class="add-to-cart">Add to Cart</button>
  `;
  
  // Optional: Add simple interactivity
  card.querySelector('.add-to-cart').addEventListener('click', () => {
    alert(\`\${product.name} ($\${product.price.toFixed(2)}) added to cart!\`);
  });

  container.appendChild(card);
});

// Scroll reveal animation
const reveals = document.querySelectorAll('.reveal');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
}, { threshold:0.2 });
reveals.forEach(el => observer.observe(el));
</script>

</body>
</html>
