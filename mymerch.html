<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMerch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">MyMerch</h1>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="menu-toggle" aria-label="Toggle navigation menu">☰</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Fresh Merch, Clean Style</h2>
    <p>Limited drops. Premium quality.</p>
    <button>Shop Now</button>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Classic T-Shirt">
        <h3>Classic Tee</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Street Hoodie">
        <h3>Street Hoodie</h3>
        <p>$50.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Logo Cap">
        <h3>Logo Cap</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2026 MyMerch. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
